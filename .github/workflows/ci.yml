name: ci

on:
  push:
  pull_request:

permissions:
  contents: write
  packages: write
  
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5
        # No need to specify dotnet-version - it will automatically use the version from global.json

      - name: Build
        run: make build consumer-image-build