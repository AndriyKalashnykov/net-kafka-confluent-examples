name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@87b7050bc53ea08284295505d98d2aa94301e852 # v4
        with:
          dotnet-version: |
            9.0.101

      - name: Build
        run: make build consumer-image-build