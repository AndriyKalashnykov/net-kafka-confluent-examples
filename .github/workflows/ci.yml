name: ci

on:
  push:
  pull_request:

permissions:
  contents: write
  packages: write
  
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5
        # No need to specify dotnet-version - it will automatically use the version from global.json

      - name: Build
        run: make build consumer-image-build